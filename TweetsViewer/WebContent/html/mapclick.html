<!DOCTYPE html>
<html>
  <head>
    <title>Simple click event</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;

        padding: 0px
      }

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="jquery-1.11.1.min.js"></script>
 
    <script src="json_parse.js"></script>   
    <script>
function initialize() {
  var mapOptions = {
    zoom: 4,
    center: new google.maps.LatLng(-25.363882, 131.044922)
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var marker = new google.maps.Marker({
    position: map.getCenter(),
    map: map,
    title: 'Click to zoom'
  });

  google.maps.event.addListener(map, 'center_changed', function() {
    // 3 seconds after the center of the map has changed, pan back to the
    // marker.
    window.setTimeout(function() {
      map.panTo(marker.getPosition());
    }, 3000);
  });

  google.maps.event.addListener(marker, 'click', function() {
    //map.setZoom(8);
    //map.setCenter(marker.getPosition());
    document.getElementById('tweets').innerHTML ="test"+ marker.getPosition() ;

    			 var obj = JSON.parse(text2);

            var obj2 = eval ("(" + result + ")");   
      	  document.getElementById('tweets').innerHTML =document.getElementById('tweets').innerHTML + obj2;*/

google.maps.event.addDomListener(window, 'load', initialize);
